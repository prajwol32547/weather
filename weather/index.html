<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="white">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keyword" content="weather ,map , open, weather ,api">
	<meta name="description" content="search for current weather according to city">
	<link rel="stylesheet" type="text/css" href="Weather.css ">
	<script src="https://kit.fontawesome.com/dddee3edb5.js" crossorigin="anonymous"></script>
	<title>Weather</title>
</head>
<body>
<div id="section1">
	<div class="one">
		
		<h2 align="center">GET WEATHER DETAILS</h2>
		<section class="result">
			
		</section>
		<input type="text" name="city"  placeholder="Enter your city name" id="name">
	
		
		<button class="location">Enter</button>
	</div>
	<div class="two">
		<h2 align="center"><i  id="back" class="fas fa-long-arrow-alt-left"></i></h2>
		<img src="sunny.jpg" id="image"><br>
		<label id="temp"> </label><br>
		<label id="weat"></label><br>
		<label id="loc"></label>
		<div class="wrap">
			<section class="feel"> 
			</section>
		<section class="humid"></section>
		</div>
	</div>
	<script type="text/javascript" src="weather.js"></script>
</body>
</html>
